net.seibertmedia.confluence.cup.admin.datasources.help.xml.content=<p>XML-\u0444\u0430\u0439\u043B \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u0442\u044C <strong>\u0437\u0430\u043A\u043E\u0434\u0438\u0440\u043E\u0432\u0430\u043D \u0432 \u043A\u043E\u0434\u0438\u0440\u043E\u0432\u043A\u0435 UTF-8</strong> \u0438 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C\u0443 \u0444\u043E\u0440\u043C\u0430\u0442\u0443:<br/><pre> &lt;?xml \u0432\u0435\u0440\u0441\u0438\u044F=&quot;1.0&quot; \u043A\u043E\u0434\u0438\u0440\u043E\u0432\u043A\u0430=&quot;UTF-8&quot;?&gt;<br/> &lt;\u0438\u0434\u0435\u043D\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u0438&gt;<br/> &lt;\u0438\u0434\u0435\u043D\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u044C&gt;<br/> &lt;mx_user_name&gt;\u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u043E\u0440&lt;/mx_user_name&gt;<br/> &lt;\u043E\u0442\u0434\u0435\u043B&gt;\u0418\u0422&lt;/\u043E\u0442\u0434\u0435\u043B&gt;<br/> &lt;team&gt;BOFH&lt;/team&gt;<br/> &lt;/\u0438\u0434\u0435\u043D\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u044C&gt;<br/> &lt;/\u0438\u0434\u0435\u043D\u0442\u0438\u0447\u043D\u043E\u0441\u0442\u0438&gt;</pre></p><p> \u0412 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u0444\u043E\u0440\u043C\u0435 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043D\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u044C URL-\u0430\u0434\u0440\u0435\u0441 XML-\u0444\u0430\u0439\u043B\u0430, \u0442\u0435\u0433, \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0439 \u0434\u0430\u043D\u043D\u044B\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F (\u0432 \u043F\u0440\u0438\u043C\u0435\u0440\u0435 \u2014 \u00AB <em>identity</em> \u00BB), \u0438 \u0442\u0435\u0433, \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0439 \u0438\u043C\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F Confluence (\u0432 \u043F\u0440\u0438\u043C\u0435\u0440\u0435 \u2014 \u00AB <em>mx_user_name</em> \u00BB). <strong>\u041E\u0431\u0440\u0430\u0442\u0438\u0442\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435: \u0442\u0435\u0433\u0438 \u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u044B \u043A \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0443!</strong></p><p> \u0427\u0442\u043E\u0431\u044B \u0438\u043C\u0435\u0442\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435 \u043F\u0440\u043E\u0444\u0438\u043B\u044F, \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442\u044C \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A \u0434\u0430\u043D\u043D\u044B\u0445 \u00ABXML\u00BB \u0432 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0445 \u043F\u043E\u043B\u044F\u0445 \u043F\u0440\u043E\u0444\u0438\u043B\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F ( <a href="field-configuration.action" target="_blank" rel="noopener">\u043D\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u0437\u0434\u0435\u0441\u044C</a> ) \u0438 \u0432\u0432\u0435\u0441\u0442\u0438 \u0442\u0443\u0434\u0430 \u0436\u0435\u043B\u0430\u0435\u043C\u043E\u0435 \u0438\u043C\u044F \u0442\u0435\u0433\u0430 (\u00AB\u043E\u0442\u0434\u0435\u043B\u00BB \u0438\u043B\u0438 \u00AB\u043A\u043E\u043C\u0430\u043D\u0434\u0430\u00BB \u0432 \u043F\u0440\u0438\u043C\u0435\u0440\u0435).</p><p> \u0417\u0430\u0442\u0435\u043C \u0432\u044B \u0433\u043E\u0442\u043E\u0432\u044B \u0437\u0430\u043F\u0443\u0441\u0442\u0438\u0442\u044C \u0438\u043C\u043F\u043E\u0440\u0442 XML, \u0437\u0430\u043F\u0443\u0441\u0442\u0438\u0432 \u0437\u0430\u0434\u0430\u043D\u0438\u0435 \u00ABLUP: \u041C\u0430\u0441\u0441\u043E\u0432\u043E\u0435 \u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435 \u043F\u0440\u043E\u0444\u0438\u043B\u044F (\u0441\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0430\u0446\u0438\u044F XML)\u00BB \u0432 \u0440\u0430\u0437\u0434\u0435\u043B\u0435 <a href="../../scheduledjobs/viewscheduledjobs.action" target="_blank" rel="noopener">\u0437\u0430\u043F\u043B\u0430\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0437\u0430\u0434\u0430\u043D\u0438\u0439</a> \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0430 \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F Confluence. \u0412\u044B \u0442\u0430\u043A\u0436\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u043D\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 \u0437\u0430\u0434\u0430\u043D\u0438\u044F.</p>
