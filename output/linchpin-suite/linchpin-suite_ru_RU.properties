enterprise-news-bundle.no-linchpin.message.body=<p>\u041A\u043E\u0433\u0434\u0430 \u043A\u0430\u0436\u0434\u044B\u0439 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0447\u0438\u0442\u0430\u0435\u0442 \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u0435 \u043D\u043E\u0432\u043E\u0441\u0442\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0435\u043C\u0443 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u044B, \u044D\u0442\u043E \u0438 \u0435\u0441\u0442\u044C \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F. \u041D\u043E\u0432\u043E\u0441\u0442\u0438, \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u0435\u0433\u043E \u043C\u0435\u0441\u0442\u043E\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044E, \u044F\u0437\u044B\u043A\u0443 \u0438\u043B\u0438 \u043E\u0442\u0434\u0435\u043B\u0443.</p><p> Linchpin \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442 \u0432\u0430\u0448 Confluence \u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0443\u044E \u0438\u043D\u0442\u0440\u0430\u0441\u0435\u0442\u044C.</p><p> <a href="https://seibert.biz/enbpersonalization" target="_blank" rel="noopener">\u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u0430\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F</a></p>
