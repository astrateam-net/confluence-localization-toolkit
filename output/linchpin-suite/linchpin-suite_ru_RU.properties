E9al, QC H2Y 2G1, Canada (\u0441\u043E\u043A\u0440\u0430\u0449\u0435\u043D\u043D\u043E: Unsplash), \u043A\u043E\u0442\u043E\u0440\u0443\u044E \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0430\u043A\u0442\u0438\u0432\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0434\u043E\u0431\u0440\u043E\u0432\u043E\u043B\u044C\u043D\u043E.</br></br> \u041D\u0435 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u043E, \u0447\u0442\u043E \u043F\u043E\u0441\u0442\u0430\u0432\u0449\u0438\u043A\u0438/\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u044E\u0442 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043E\u0445\u0440\u0430\u043D\u044F\u0435\u043C\u044B\u0435 \u0437\u0430\u043A\u043E\u043D\u043E\u043C \u043F\u0440\u0430\u0432\u0430 \u0438 \u043E\u0431\u044A\u0435\u043A\u0442\u044B, \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B\u0435 \u0434\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043D\u0430 \u043F\u043B\u0430\u0442\u0444\u043E\u0440\u043C\u0435 Unsplash, \u0447\u0442\u043E \u0431\u0443\u0434\u0435\u0442 \u043D\u0430\u0440\u0443\u0448\u0430\u0442\u044C \u043F\u0440\u0430\u0432\u0430 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0442\u0440\u0435\u0442\u044C\u0438\u0445 \u043B\u0438\u0446, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043C\u043E\u0433\u0443\u0442 \u0437\u0430\u044F\u0432\u043B\u044F\u0442\u044C \u043F\u0440\u0435\u0442\u0435\u043D\u0437\u0438\u0438.</br></br> \u041F\u043E\u044D\u0442\u043E\u043C\u0443, \u043F\u043E\u0436\u0430\u043B\u0443\u0439\u0441\u0442\u0430, \u0430\u043A\u0442\u0438\u0432\u0438\u0440\u0443\u0439\u0442\u0435 \u0443\u0441\u043B\u0443\u0433\u0443 \u0442\u043E\u043B\u044C\u043A\u043E \u0432 \u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435, \u0435\u0441\u043B\u0438 \u0432\u044B \u043F\u0440\u043E\u0447\u0438\u0442\u0430\u043B\u0438 \u0438 \u043F\u043E\u043D\u044F\u043B\u0438 \u0432\u0441\u0435 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0438 \u0443\u0441\u043B\u043E\u0432\u0438\u044F Unsplash, \u0441\u043E\u0433\u043B\u0430\u0441\u043D\u044B \u0441 \u043D\u0438\u043C\u0438 \u0438 \u0432\u0441\u0435\u0433\u0434\u0430 \u0441\u043E\u0431\u043B\u044E\u0434\u0430\u0435\u0442\u0435 \u0438\u0445:<ul><li> <a href="https://unsplash.com/license" target="_blank">https://unsplash.com/license</a></li><li> <a href="https://unsplash.com/manifesto" target="_blank">https://unsplash.com/manifesto</a></li><li> <a href="https://unsplash.com/privacy" target="_blank">https://unsplash.com/privacy</a></li><li> <a href="https://unsplash.com/terms" target="_blank">https://unsplash.com/terms</a></li></ul></br> \u041A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u0434\u043E\u0431\u0440\u043E\u0432\u043E\u043B\u044C\u043D\u043E \u0430\u043A\u0442\u0438\u0432\u0438\u0440\u0443\u044F \u0438/\u0438\u043B\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F Unsplash, \u0432\u044B \u0441\u043E\u0433\u043B\u0430\u0448\u0430\u0435\u0442\u0435\u0441\u044C (\u043E\u0442 \u0438\u043C\u0435\u043D\u0438 \u0432\u0430\u0448\u0435\u0439 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438, \u0435\u0441\u043B\u0438 \u043F\u0440\u0438\u043C\u0435\u043D\u0438\u043C\u043E) \u0441\u043E \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C\u0438 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F\u043C\u0438 \u0438 \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u043C\u0438:<ol><li> \u0412\u044B \u043D\u0435\u0441\u0435\u0442\u0435 \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u044C \u0437\u0430 \u043B\u044E\u0431\u044B\u0435 \u043F\u0440\u0435\u0442\u0435\u043D\u0437\u0438\u0438 \u0442\u0440\u0435\u0442\u044C\u0438\u0445 \u043B\u0438\u0446 \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u043B\u044E\u0431\u044B\u0445 \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u0439 \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043F\u0440\u0430\u0432 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0438 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u043E\u0432, \u0437\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u0445 \u0447\u0435\u0440\u0435\u0437 Unsplash.</li><li> \u0412 \u0441\u043B\u0443\u0447\u0430\u0435, \u0435\u0441\u043B\u0438 \u0442\u0440\u0435\u0442\u044C\u0438 \u043B\u0438\u0446\u0430 \u0437\u0430\u044F\u0432\u043B\u044F\u044E\u0442 \u043E \u043D\u0430\u0440\u0443\u0448\u0435\u043D\u0438\u0438 \u043F\u0440\u0430\u0432 Seibert \u0438/\u0438\u043B\u0438 \u0443 \u043D\u0438\u0445 \u0432\u043E\u0437\u043D\u0438\u043A\u0430\u044E\u0442 \u043F\u0440\u0430\u0432\u0430 \u0438 \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F \u043A Seibert \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u044D\u0442\u0438\u043C \u0438\u043B\u0438 \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0443\u0441\u043B\u0443\u0433\u043E\u0439, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u043E\u0439 \u0432\u0430\u043C\u0438 \u0447\u0435\u0440\u0435\u0437 Unsplash, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u043E\u0445\u0440\u0430\u043D\u044F\u0435\u043C\u044B\u043C\u0438 \u0437\u0430\u043A\u043E\u043D\u043E\u043C \u043F\u0440\u0430\u0432\u0430\u043C\u0438 \u0438 \u043E\u0431\u044A\u0435\u043A\u0442\u0430\u043C\u0438, \u043A\u043B\u0438\u0435\u043D\u0442 \u043E\u0431\u044F\u0437\u0443\u0435\u0442\u0441\u044F \u043E\u0441\u0432\u043E\u0431\u043E\u0434\u0438\u0442\u044C Seibert \u043E\u0442 \u0432\u0441\u0435\u0445 \u043F\u0440\u0435\u0442\u0435\u043D\u0437\u0438\u0439, \u0440\u0430\u0441\u0445\u043E\u0434\u043E\u0432 \u043D\u0430 \u044E\u0440\u0438\u0434