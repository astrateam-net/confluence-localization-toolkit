enterprise-news-bundle.workflow.spaceadmin.editors.help=<p>\u0415\u0441\u043B\u0438 \u0432\u044B \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442\u0435 \u0440\u0435\u0434\u0430\u043A\u0442\u043E\u0440\u043E\u0432 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0447\u0435\u0433\u043E \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u0430 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u0438\u044F, \u0442\u043E\u043B\u044C\u043A\u043E \u044D\u0442\u0438 \u0440\u0435\u0434\u0430\u043A\u0442\u043E\u0440\u044B \u0441\u043C\u043E\u0433\u0443\u0442 \u043F\u0443\u0431\u043B\u0438\u043A\u043E\u0432\u0430\u0442\u044C \u043D\u043E\u0432\u043E\u0441\u0442\u0438 \u0434\u043B\u044F \u044D\u0442\u043E\u0433\u043E \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430.</p><p> \u041E\u0431\u044B\u0447\u043D\u044B\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438, \u0438\u043C\u0435\u044E\u0449\u0438\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043D\u0438\u0435 \u043D\u0430 \u0440\u0435\u0434\u0430\u043A\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435, \u043C\u043E\u0433\u0443\u0442 \u043F\u0438\u0441\u0430\u0442\u044C \u043D\u043E\u0432\u043E\u0441\u0442\u0438 (\u0437\u0430\u043F\u0438\u0441\u0438 \u0432 \u0431\u043B\u043E\u0433\u0435) \u0438 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u0438\u0445 \u043D\u0430 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u0438\u0435. \u0420\u0435\u0434\u0430\u043A\u0442\u043E\u0440\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0442 \u0443\u0432\u0435\u0434\u043E\u043C\u043B\u0435\u043D\u0438\u0435 \u0438 \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u0443\u0434\u0443\u0442 \u044F\u0432\u043D\u043E \u043E\u0434\u043E\u0431\u0440\u0438\u0442\u044C \u043F\u0443\u0431\u043B\u0438\u043A\u0430\u0446\u0438\u044E \u043D\u043E\u0432\u043E\u0441\u0442\u0438.</p><p> \u0415\u0441\u043B\u0438 \u0432\u0430\u043C \u043D\u0435 \u043D\u0443\u0436\u0435\u043D \u043F\u0440\u043E\u0446\u0435\u0441\u0441 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u0438\u044F \u0432 \u044D\u0442\u043E\u043C \u0440\u0430\u0437\u0434\u0435\u043B\u0435, \u043E\u0441\u0442\u0430\u0432\u044C\u0442\u0435 \u043F\u043E\u043B\u0435 \u043F\u0443\u0441\u0442\u044B\u043C. \u0415\u0441\u043B\u0438 \u0440\u0430\u043D\u0435\u0435 \u0443\u0436\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043E\u0432\u0430\u043B \u043F\u0440\u043E\u0446\u0435\u0441\u0441 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u0438\u044F \u0441 \u0440\u0435\u0434\u0430\u043A\u0442\u043E\u0440\u0430\u043C\u0438, \u0438 \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u0435\u0433\u043E \u0443\u0434\u0430\u043B\u0438\u0442\u044C, \u043F\u0440\u043E\u0441\u0442\u043E \u043E\u0447\u0438\u0441\u0442\u0438\u0442\u0435 \u043F\u043E\u043B\u0435 \u0438 \u0441\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044E.</p>
